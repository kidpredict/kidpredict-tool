<body>

  <h1>ðŸ”® KidPredict: Baby Gender Predictor</h1>
  <p>Choose one of the two options below to predict your baby's gender using the Chinese calendar.</p>

  <div class="section">
    <label><strong>Mother's Date of Birth:</strong></label><br/>
    <input type="date" id="dob" /><br/>
  </div>

  <div class="section">
    <h3>Option A: Enter Expected Delivery Date</h3>
    <input type="date" id="deliveryDate" />
    <p><em>(Leave conception date blank if using this)</em></p>
  </div>

  <div class="section">
    <h3>Option B: Enter Conception Date</h3>
    <input type="date" id="conceptionDate" />
    <p><em>(Leave delivery date blank if using this)</em></p>
  </div>

  <button onclick="predictGender()">Predict Gender</button>

  <div id="output"></div>

  <script>
    function predictGender() {
      const dob = new Date(document.getElementById('dob').value);
      const deliveryDateInput = document.getElementById('deliveryDate').value;
      const conceptionDateInput = document.getElementById('conceptionDate').value;

      if (!dob || isNaN(dob.getTime())) {
        document.getElementById('output').innerText = "Please enter a valid Mother's Date of Birth.";
        return;
      }

      let conceptionDate;

      if (conceptionDateInput) {
        conceptionDate = new Date(conceptionDateInput);
      } else if (deliveryDateInput) {
        const edd = new Date(deliveryDateInput);
        conceptionDate = new Date(edd);
        conceptionDate.setDate(conceptionDate.getDate() - 266); // approx. conception = EDD - 38 weeks
      } else {
        document.getElementById('output').innerText = "Please enter either the expected delivery date or conception date.";
        return;
      }

      const motherAgeAtConception = conceptionDate.getFullYear() - dob.getFullYear();
      const conceptionMonth = conceptionDate.getMonth() + 1;

      if (motherAgeAtConception < 18 || motherAgeAtConception > 60) {
        document.getElementById('output').innerText = "Sorry, prediction not available for this age.";

      const emoji = result === "Boy" ? "ðŸ‘¦" : "ðŸ‘§";
